<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Comic Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js
    "></script>
    <script src="./Poster.js"></script>
</head>
<body>
    <a-scene background="color:#90CAF9">
    <a-plane
    id="ground" color="#78909C" width="200" height="100" rotation="-90 0 0"></a-plane>
   <a-entity id="poster-container" comics-posters></a-entity>
   <a-camera id="camera" wasd-controls="enabled:false" position="0 10 20"></a-camera>
   <a-entity id="app-title" position="2 50 -1" text="font:exo2bold; align:center; color:"#000" value:virtualcomicstore"></a-entity>
    </a-scene>
</body>
</html>
